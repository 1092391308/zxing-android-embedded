<body>
<p> バージョン4.2の新機能： </p>
<ul>
  <li> 信頼性が高いことがオートフォーカスのコードを書き直しました。 </li>
  <li> それをサポートしているデバイス上で連続フォーカスモードを使い始めました。 </li>
  <li> 音量ボタンはフロントライトをオンおよびオフにしました。 </li>
  <li> 2桁の内線番号EANコードのサポートを追加しました。 </li>
  <li> いくつかのクラッシュを修正しました。 </li>
  <li> ギャラクシータブを持つ別の互換性の問題を修正しました。 </li>
  <li> フランス語、オランダ語、フィンランド語の翻訳を改善しました。 </li>
</ul>
<p>Google翻訳で翻訳。</p></body>
